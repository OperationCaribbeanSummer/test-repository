# sync README.md documentation
name: Sync Docs
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
    sync:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repository
            uses: actions/checkout@main
          - name: Run GitHub File Sync
            uses: BetaHuhn/repo-file-sync-action@v1
            with:
              GH_PAT: ${{ secrets.GITHUB_TOKEN_OPERATIONCARIBBEANSUMMER }}
              PR_LABELS: sync
          - files:
            - source: README.md
              dest: README.md
            # - source: 
            #   dest: 
          repos: |
            OperationCaribbeanSummer/docs-wikiagora/docs/test-repository